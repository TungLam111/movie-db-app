name: Android CI

on:
  push:
    branches: ["lamtungphd-new"]
  pull_request:
    branches: ["lamtungphd-new"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: gradle

